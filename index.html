    <style>
        :root {
            --bg-color: #0a0a0a;
            --term-green: #23d18b;
            --term-blue: #3b8eea;
            --term-red: #e74c3c;
            --term-yellow: #f1c40f;
            --term-purple: #b39ddb;
            --term-grey: #666;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--term-green);
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            overflow: hidden;
            height: 100vh;
            line-height: 1.5;
        }

        /* CRT Effect */
        .crt {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            opacity: 0.15;
        }

        /* Container */
        .container {
            width: 100%;
            height: 100%;
            padding: 2rem;
            padding-bottom: 5rem;
            overflow-y: auto;
            position: relative;
            z-index: 60;
        }
        .container::-webkit-scrollbar { width: 8px; }
        .container::-webkit-scrollbar-thumb { background: var(--term-green); border-radius: 4px; }
        .container::-webkit-scrollbar-track { background: var(--bg-color); }

        /* Typography */
        .user { color: var(--term-blue); font-weight: bold; }
        .at { color: #fff; }
        .host { color: var(--term-red); font-weight: bold; }
        .path { color: var(--term-yellow); }
        .prompt-sign { color: #fff; margin-right: 8px; }
        
        .cmd-line { margin-bottom: 0.5rem; display: flex; flex-wrap: wrap; align-items: center; }
        
        #real-input { position: absolute; opacity: 0; top: -1000px; }

        .output { color: #ddd; margin-bottom: 1rem; white-space: pre-wrap; word-break: break-word; line-height: 1.3; }
        
        a { color: var(--term-blue); text-decoration: none; border-bottom: 1px dotted var(--term-blue); transition: all 0.3s; cursor: pointer; }
        a:hover { background: var(--term-blue); color: #000; }

        .info-label { color: var(--term-grey); font-size: 0.8rem; text-transform: uppercase; margin-bottom: 3px; display: block; border-bottom: 1px dashed #333; padding-bottom: 2px; width: fit-content;}
        
        .ascii-art { color: var(--term-green); font-size: 10px; line-height: 10px; margin-bottom: 0.8rem; white-space: pre; font-weight: bold; }
        @media (min-width: 768px) { .ascii-art { font-size: 14px; line-height: 14px; } }

        .cursor { width: 10px; height: 1.2em; background: var(--term-green); display: inline-block; animation: blink 1s step-end infinite; vertical-align: middle; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Boot Screen */
        #boot-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; padding: 2rem; font-family: 'Fira Code', monospace; display: flex; flex-direction: column; justify-content: flex-end; color: #ccc; }

        /* Status Bar */
        .status-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--term-green); color: #000; padding: 4px 10px; font-weight: bold; font-size: 0.85rem; display: flex; justify-content: space-between; z-index: 101; }

        /* Content Blocks */
        .key-val { display: flex; margin-bottom: 2px; }
        .key { color: var(--term-green); min-width: 140px; }
        .val { color: #fff; }
        .comment { color: var(--term-grey); font-style: italic; }
        
        .exp-block { margin-bottom: 8px; margin-top: 4px; }
        .exp-title { color: var(--term-yellow); font-weight: bold; }
        .exp-company { color: var(--term-blue); display: inline-block; font-weight: bold;}
        .exp-loc { color: #888; font-size: 0.9rem; }
        .exp-date { color: var(--term-green); font-size: 0.9rem; display: inline; }
        .exp-details { color: #ccc; font-size: 0.95rem; line-height: 1.3; padding-left: 2ch; }
        
        .file { color: var(--term-blue); font-weight: bold; }
        .dir { color: var(--term-blue); font-weight: bold; }
        .exec { color: var(--term-green); font-weight: bold; }
        .ln { color: var(--term-purple); }
        .permissions { color: var(--term-yellow); }
        .size { color: var(--term-green); }
        .date { color: var(--term-blue); }
        .arrow { color: #fff; }
        .total { color: var(--term-grey); }
    </style>
</head>

    <script>
        // --- CONFIGURATION ---
        const USER = "visitor";
        const HOST = "elbazi.co";
        
        // --- BOOT SEQUENCE TEXT ---
        const bootText = [
            "[ OK ] Initializing Kernel...",
            "[ OK ] Loading User Profile: Zakaria EL BAZI...",
            "[INFO] Detected Location: Paris, France",
            "[INFO] Verified Certs: CGOA, AWS SAA, Terraform, KCNA...",
            "[ OK ] Mounting File System (7+ Years Exp)...",
            "[ OK ] Starting Services: Docker, K8s, OpenTelemetry...",
            "[ OK ] Starting Shell Interface...",
            "ACCESS GRANTED."
        ];

        // --- DOM ELEMENTS ---
        const terminal = document.getElementById('terminal');
        const activeLine = document.getElementById('active-line');
        const typedCommandSpan = document.getElementById('typed-command');
        const realInput = document.getElementById('real-input');
        const bootScreen = document.getElementById('boot-screen');
        const bootContent = document.getElementById('boot-text');

        let history = [];
        let historyIndex = -1;
        let isProcessing = false;

        // --- BOOT SEQUENCE ---
        async function runBoot() {
            for (let line of bootText) {
                const p = document.createElement('div');
                if(line.includes("[ OK ]")) p.innerHTML = line.replace("[ OK ]", "<span style='color:var(--term-green)'>[ OK ]</span>");
                else if(line.includes("[INFO]")) p.innerHTML = line.replace("[INFO]", "<span style='color:var(--term-blue)'>[INFO]</span>");
                else p.innerText = line;
                bootContent.appendChild(p);
                await sleep(100);
            }
            await sleep(500);
            bootScreen.style.display = 'none';
            activeLine.style.display = 'flex';
            
            await typeCommand("help");
            await processCommand("help");
            focusInput();
        }

        async function typeCommand(text) {
            isProcessing = true;
            typedCommandSpan.innerText = "";
            for (let i = 0; i < text.length; i++) {
                typedCommandSpan.innerText += text[i];
                await sleep(30);
            }
            await sleep(100);
            addToHistory(text, null);
            typedCommandSpan.innerText = "";
        }

        function focusInput() { 
            if(!isProcessing) {
                realInput.focus(); 
                const val = realInput.value;
                realInput.value = '';
                realInput.value = val;
            }
        }

        realInput.addEventListener('input', () => { typedCommandSpan.innerText = realInput.value; });

        document.addEventListener('keydown', async (e) => {
            if (isProcessing) { e.preventDefault(); return; }
            realInput.focus();

            if (e.key === 'Enter') {
                const cmd = realInput.value.trim();
                if(cmd) {
                    history.push(cmd);
                    historyIndex = history.length;
                    realInput.value = "";
                    typedCommandSpan.innerText = "";
                    addToHistory(cmd, null);
                    await processCommand(cmd);
                    window.scrollTo(0, document.body.scrollHeight);
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    realInput.value = history[historyIndex];
                    typedCommandSpan.innerText = realInput.value;
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    realInput.value = history[historyIndex];
                    typedCommandSpan.innerText = realInput.value;
                } else {
                    historyIndex = history.length;
                    realInput.value = "";
                    typedCommandSpan.innerText = "";
                }
            }
        });

        function addToHistory(cmd, outputContent) {
            const historyDiv = document.createElement('div');
            let promptHTML = `
                <div class="cmd-line">
                    <span class="user">${USER}</span><span class="at">@</span><span class="host">${HOST}</span>:<span class="path">~</span><span class="prompt-sign">$</span>
                    <span style="margin-left: 8px;">${cmd}</span>
                </div>`;
            if (outputContent !== null) promptHTML += `<div class="output">${outputContent}</div>`;
            historyDiv.innerHTML = promptHTML;
            terminal.insertBefore(historyDiv, activeLine);
        }

        // --- COMMAND PROCESSOR ---
        async function processCommand(rawCmd) {
            isProcessing = true;
            const args = rawCmd.toLowerCase().trim().split(/\s+/);
            let output = "";

            switch(args[0]) {
                case 'help':

<span class="exec">exp</span>        Show work experience timeline
<span class="exec">edu</span>        List education and certifications
<span class="exec">projects</span>   Browse side projects
<span class="exec">extra</span>      View community contributions
<span class="exec">articles</span>   Fetch latest blog posts
<span class="exec">contact</span>    Show contact information
<span class="exec">clear</span>      Clear terminal screen`;
                    break;

                case 'about':

<span class="key">DATA</span>=<span class="val">"Spark Elasticsearch Airflow"</span>`;
                    break;

                case 'exp':
                case 'experience':
                    output = `<span class="total">ls -la ~/experience/</span>

<span class="permissions">drwxr-xr-x</span>  <span class="size">2.5 yrs</span>  <span class="date">2019-2021</span>  <span class="dir">excelerate/</span>

                    break;

                case 'edu':

                    output = `<span class="total">cat /etc/education</span>

                    break;

                case 'extra':
                case 'volunteer':
                    output = `<span class="total">cat ~/community/contributions.yaml</span>
<span class="key">awsmorocco</span>:
  <span class="key">role</span>: <span class="val">"Author & Admin"</span>

                    break;

                case 'projects':
                    output = `<span class="total">ls -la ~/projects/</span>

                    break;

                case 'contact':
                    output = `<span class="total">cat ~/.netrc</span>

                    break;

                case 'articles':
                    appendOutput("Fetching remote RSS feed from elbazi.me...", true);
                    await sleep(800);
                    output = await fetchArticles();
                    break;

                case 'clear':
                    terminal.innerHTML = "";
                    terminal.appendChild(activeLine);
                    isProcessing = false;
                    return;

                default:
                    output = `<span style="color:var(--term-red)">Command not found: ${args[0]}</span>. Type 'help'.`;
            }

            if(output) appendOutput(output);
            isProcessing = false;
        }

        function appendOutput(html, isTemp=false) {
            const div = document.createElement('div');
            div.className = 'output';
            div.innerHTML = html;
            terminal.insertBefore(div, activeLine);
            window.scrollTo(0, document.body.scrollHeight);
        }

        async function fetchArticles() {
            const RSS_URL = 'https://elbazi.me/feed';
            const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                if(data.status === 'ok' && data.items.length > 0) {
                    let html = `<span class="total">curl -s elbazi.me/feed | jq '.items[:5]'</span>\n`;
                    data.items.slice(0, 5).forEach(item => {
                        const date = item.pubDate.split(' ')[0];
                        html += `<span class="date">[${date}]</span> <a href="${item.link}" target="_blank">${item.title}</a>\n`;
                    });
                    return html;
                }
            } catch (e) { console.error(e); }
            // Fallback
            return `<span class="total">cat /var/cache/blog_posts</span>
<span class="date">[2024]</span> <a href="https://awsmorocco.com/deploying-an-opentelemetry-native-lgtm-stack-on-kubernetes-6ed210e88d14" target="_blank">Deploying OpenTelemetry-Native LGTM Stack</a>
<span class="date">[2024]</span> <a href="https://awsmorocco.com/kubernetes-resource-lifecycle-management-with-cronjob-scale-down-operator-bdcf533162c5" target="_blank">K8s Resource Lifecycle Management</a>
<span class="date">[2024]</span> <a href="https://awsmorocco.com/observability-2-0-breaking-the-three-pillar-silos-for-good-bf3cdca1f40f" target="_blank">Observability 2.0: Breaking Silos</a>
`;
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toISOString().split('T')[1].split('.')[0] + " UTC";
        }, 1000);

        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }
        runBoot();
    </script>
